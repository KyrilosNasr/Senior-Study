<div class="flex min-h-screen">
  <!-- Sidebar Component -->
  <app-sidebar
    [config]="sidebarConfig"
    [treeNodes]="treeNodes"
    [sidebarVisible]="sidebarVisible"
    (nodeSelect)="onNodeSelect($event)"
  ></app-sidebar>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Mobile Header -->
    <header class="lg:hidden bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-md p-5 flex items-center justify-between">
      <button
        pButton
        type="button"
        icon="pi pi-bars"
        (click)="toggleSidebar()"
        class="p-button-text"
        label="Menu"
      ></button>
      <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100">SOLID Principles</h1>
      <app-theme-toggle></app-theme-toggle>
    </header>

    <!-- Desktop Header -->
    <header class="hidden lg:flex items-center justify-between px-10 pt-6 pb-4">
      <div class="w-72"></div>
      <div class="flex-1"></div>
      <app-theme-toggle></app-theme-toggle>
    </header>

    <!-- Content Area -->
    <div [class]="'flex-1 p-5 lg:p-10 text-gray-900 dark:text-gray-100 ' + contentGradient() + ' min-h-[calc(100vh-4rem)]'">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
