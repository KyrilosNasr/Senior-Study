<div class="space-y-6">
  <app-dynamic-modal />
  <app-toast />
  
  <!-- Header Card -->
  <app-demo-header
    title="Dynamic Table Component"
    description="A fully customizable, feature-rich table component built with PrimeNG Table. Includes all advanced features like sorting, filtering, pagination, row selection, column management, row expansion, cell editing, and more."
    [badges]="featureBadges"
  />

  <!-- Demo Tabs -->
  <app-demo-tabs [tabs]="tabs()" [initialValue]="0">
    @for (table of demoTables(); track table.id; let i = $index) {
      <app-demo-tabpanel [value]="i.toString()">
        <app-demo-section [title]="table.title" [description]="table.description">
          <app-dynamic-table
            [config]="table.config"
            [getNestedTableData]="table.getNestedTableData"
            [getNestedTableConfig]="table.getNestedTableConfig"
            (tableEvent)="onTableEvent($event)"
            (rowClick)="onRowClick($event)"
            (selectionChange)="onSelectionChange($event)"
          />
        </app-demo-section>
      </app-demo-tabpanel>
    }
  </app-demo-tabs>
</div>
