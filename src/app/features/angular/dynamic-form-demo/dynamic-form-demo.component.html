<div class="space-y-6">
  <app-dynamic-modal />
  <app-toast />
  
  <!-- Header Card -->
  <app-demo-header
    title="Dynamic Form Component"
    description="A fully responsive, customizable form component built with PrimeNG. Supports all common input types with built-in validation, responsive grid layout, and easy configuration."
  />

  <!-- Demo Tabs -->
  <app-demo-tabs [tabs]="tabs" [initialValue]="'0'">
    <!-- User Registration Form -->
    <app-demo-tabpanel [value]="'0'">
      <app-demo-section title="User Registration Form">
        <app-dynamic-form
          [config]="userFormConfig"
          [loading]="loading"
          (formSubmit)="onFormSubmit($event)"
          (formCancel)="onFormCancel()"
        />

        @if (formResult()) {
          <app-result-display
            [result]="formResult()!"
            label="Form Result"
            [success]="formResult()!.valid"
          />
        }
      </app-demo-section>
    </app-demo-tabpanel>

    <!-- Product Form -->
    <app-demo-tabpanel [value]="'1'">
      <app-demo-section title="Product Form">
        <app-dynamic-form
          [config]="productFormConfig"
          [loading]="loading"
          (formSubmit)="onFormSubmit($event)"
          (formCancel)="onFormCancel()"
        />

        @if (formResult()) {
          <app-result-display
            [result]="formResult()!"
            label="Form Result"
            [success]="formResult()!.valid"
          />
        }
      </app-demo-section>
    </app-demo-tabpanel>

    <!-- Code Examples -->
    <app-demo-tabpanel [value]="'2'">
      <app-demo-section spacing="lg">
        <app-code-example
          title="Configuration Example"
          [code]="configExampleCode"
        />

        <app-code-example
          title="Usage in Template"
          [code]="templateExampleCode"
        />
      </app-demo-section>
    </app-demo-tabpanel>
  </app-demo-tabs>
</div>
