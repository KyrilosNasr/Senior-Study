<div class="space-y-6">
  <!-- Header Card -->
  <app-demo-header
    title="Dynamic Modal Component"
    description="A flexible modal component built with PrimeNG Dialog. Supports dynamic content, custom actions, loading states, and responsive design. Can be used programmatically via service or declaratively."
  />

  <!-- Demo Buttons -->
  <p-card>
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        Modal Examples
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <p-button
          label="Info Modal"
          icon="pi pi-info-circle"
          (onClick)="showInfoModal()"
          class="w-full"
        />
        <p-button
          label="Confirm Modal"
          icon="pi pi-question-circle"
          severity="warn"
          (onClick)="showConfirmModal()"
          class="w-full"
        />
        <p-button
          label="Custom Modal"
          icon="pi pi-cog"
          severity="secondary"
          (onClick)="showCustomModal()"
          class="w-full"
        />
        <p-button
          label="Loading Modal"
          icon="pi pi-spin pi-spinner"
          severity="info"
          (onClick)="showLoadingModal()"
          class="w-full"
        />
        <p-button
          label="Full Screen Modal"
          icon="pi pi-window-maximize"
          severity="success"
          (onClick)="showFullScreenModal()"
          class="w-full"
        />
      </div>

      @if (lastResult) {
        <app-result-display
          [result]="lastResult"
          label="Last Result"
        />
      }
    </div>
  </p-card>

  <!-- Code Examples -->
  <p-card>
    <div class="space-y-6">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        Code Examples
      </h2>

      <app-code-example
        title="Using Modal Service"
        [code]="serviceExampleCode"
      />

      <app-code-example
        title="Using Component Directly"
        [code]="componentExampleCode"
      />
    </div>
  </p-card>

  <!-- Modal Component (always rendered, controlled by service) -->
  <app-dynamic-modal></app-dynamic-modal>
</div>
