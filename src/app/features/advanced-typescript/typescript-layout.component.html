<div class="flex min-h-screen bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar Component -->
  <app-sidebar
    [config]="sidebarConfig"
    [treeNodes]="treeNodes"
    [sidebarVisible]="sidebarVisible"
    (nodeSelect)="onNodeSelect($event)"
  ></app-sidebar>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Mobile Header -->
    <header class="lg:hidden bg-white dark:bg-gray-800 shadow-md p-5 flex items-center justify-between">
      <button
        pButton
        type="button"
        icon="pi pi-bars"
        (click)="toggleSidebar()"
        class="p-button-text"
        label="Menu"
      ></button>
      <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100">Advanced TypeScript</h1>
      <div class="w-20"></div>
    </header>

    <!-- Content Area -->
    <div class="flex-1 p-5 lg:p-10">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
