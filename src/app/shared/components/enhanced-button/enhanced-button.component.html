<button
  (click)="onClick()"
  [disabled]="disabled"
  [class]="'btn-modern rounded-xl font-semibold flex items-center justify-center gap-3 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 ' + (fullWidth ? 'w-full' : 'flex-1 sm:flex-initial') + ' ' + getSizeClasses()"
>
  @if (icon) {
    <i [class]="getIconClass() + ' ' + getIconSizeClasses()" aria-hidden="true"></i>
  }
  <span>{{ label }}</span>
</button>
