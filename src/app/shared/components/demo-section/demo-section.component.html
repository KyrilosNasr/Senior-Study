<div class="space-y-4">
  <p-card>
    <div [class]="getSpacingClasses()">
      @if (title || description) {
        <div>
          @if (title) {
            <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
              {{ title }}
            </h2>
          }
          @if (description) {
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
              {{ description }}
            </p>
          }
        </div>
      }
      <ng-content />
    </div>
  </p-card>
</div>
